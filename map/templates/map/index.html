{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title></title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="{% static 'map/css/bootstrap.min.css' %}" rel="stylesheet">
  <!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <link href="{% static 'map/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<!-- begin template -->
<div class="navbar navbar-custom navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Public Transport Analyzer</a>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </div>
  <div class="navbar-collapse collapse">

    <form class="navbar-form form-inline">
      <div class="form-group">
        <label for="deptime_select">Departure at: </label>
        <select class="form-control" id="deptime_select">
          {% for i in "x"|ljust:"24" %}
            <option>{{ forloop.counter0 }}</option>
          {% endfor %}
        </select>
      </div>
    </form>

  </div>

</div>

<div id="map-canvas"></div>
<div class="container-fluid" id="main">
  <!-- MAIN BODY-->
  <div class="row">
    <!-- MAP CENTRAL PANEL -->
    <div class="col-sm-9 col-sm-offset-2"><!--map-canvas will be postioned here--></div>

    <!-- RIGHT PANEL FOR STATISTICS-->
    <div class="col-sm-3" id="right">
      <h2>Statistics</h2>

      <div class="panel panel-info" id="tips_box">
        <div class="panel-heading">Tips</div>
        <div class="panel-body" id="tips_text">Click anywhere on the map to begin.</div>
      </div>

      <div id="visible_on_active_stop" style="display:none;">
        <div class="panel panel-default" id="active_stop_container">
          <div class="panel-heading" id="active_stop_header"></div>
          <div class="panel-body" id="active_stop_text"></div>
        </div>

        <div class="panel panel-default" id="legend_container">
          <div class="panel-heading">Legend</div>
          <div class="panel-body" id="legend">(Legend for map at this zoom level)</div>
        </div>

        <div class="panel panel-default" id="slider_container">
          <div class="panel-heading">Number of Stops</div>
          <div class="panel-body">
            <input id = "slider" type="range" min="0" max="1801" value="1801"/>
            <output id="value">1801</output>
          </div>
        </div>

        <div class="panel panel-default" id="general_stats_container">
          <div class="panel-heading">Global time distance from this stop</div>
          <div class="panel-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>Median</td>
                  <td id="stat-median">0</td>
                </tr>
                <tr>
                  <td>Standard deviation</td>
                  <td id="stat-std">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

      <hr>

    </div>
    <!-- END STATS PANEL-->

  </div>
  <!-- END BODY PANEL -->

</div>
<!-- end template -->

<!-- script references -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPNy-zRV6v_zQx6B8CC-qPdWCCg5Y8kXs"></script>

<script src="{% static 'map/js/chroma.min.js' %}"></script>
<script src="{% static 'map/js/scripts.js' %}"></script>
<script src="{% static 'map/js/utils.js' %}"></script>
<script src="{% static 'map/js/stop_weights.js' %}"></script>

</body>
</html>
